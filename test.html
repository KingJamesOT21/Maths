<!DOCTYPE html>
<html>
<head>
    <style>
        .reviews {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .review-h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .slider {
            width: 80vw;
            max-width: 800px;
            overflow: hidden;
            border-radius: 1em;
            box-shadow: 0px 2px 15px 0px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .text-boxes {
            display: flex;
            width: 300%; /* 3 slides */
            transition: transform 300ms ease-in-out;
        }

        .box {
            width: 33.333%;
            flex-shrink: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 250px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .text-boxes::-webkit-scrollbar {
            display: none;
        }

        .review-text {
            margin: 10px 0;
        }

        .user-box {
            display: flex;
            align-items: center;
        }

        .user-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 5px;
            background-color: #a7a3a3;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: #7e4fbd;
        }

        .orange { background-color: #ff9800; }
        .purple { background-color: #7e4fbd; }
        .blue { background-color: #2196f3; }
    </style>
</head>
<body>
    <section class="reviews">
        <div class="review-h1">
            <h1>Recent reviews</h1>
        </div>
        <div class="slider">
            <div class="text-boxes">
                <div class="box orange">
                    <svg fill="#ffffff" height="50px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M27.194,12l0,8.025c-2.537,0.14 -4.458,0.603 -5.761,1.39c-1.304,0.787 -2.22,2.063 -2.749,3.829c-0.528,1.766 -0.793,4.292 -0.793,7.579l9.303,0l0,19.145l-19.081,0l0,-18.201c0,-7.518 1.612,-13.025 4.836,-16.522c3.225,-3.497 7.973,-5.245 14.245,-5.245Zm28.806,0l0,8.025c-2.537,0.14 -4.457,0.586 -5.761,1.338c-1.304,0.751 -2.247,2.028 -2.828,3.829c-0.581,1.8 -0.872,4.344 -0.872,7.631l9.461,0l0,19.145l-19.186,0l0,-18.201c0,-7.518 1.603,-13.025 4.809,-16.522c3.207,-3.497 7.999,-5.245 14.377,-5.245Z"/></svg>
                    <p class="review-text">Impressed by the<br>professionalism and<br>attention to detail.</p>
                    <div class="user-box">
                        <img src="user1.png" alt="User Photo">
                        <div class="user-info">
                            <span class="user-name">John Doe</span>
                            <span class="user-handle">@johndoe</span>
                        </div>
                    </div>
                </div>
                <div class="box purple main">
                    <svg fill="#ffffff" height="50px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M27.194,12l0,8.025c-2.537,0.14 -4.458,0.603 -5.761,1.39c-1.304,0.787 -2.22,2.063 -2.749,3.829c-0.528,1.766 -0.793,4.292 -0.793,7.579l9.303,0l0,19.145l-19.081,0l0,-18.201c0,-7.518 1.612,-13.025 4.836,-16.522c3.225,-3.497 7.973,-5.245 14.245,-5.245Zm28.806,0l0,8.025c-2.537,0.14 -4.457,0.586 -5.761,1.338c-1.304,0.751 -2.247,2.028 -2.828,3.829c-0.581,1.8 -0.872,4.344 -0.872,7.631l9.461,0l0,19.145l-19.186,0l0,-18.201c0,-7.518 1.603,-13.025 4.809,-16.522c3.207,-3.497 7.999,-5.245 14.377,-5.245Z"/></svg>
                    <p class="review-text">A seamless experience<br>from start to finish<br>Highly recommend!</p>
                    <div class="user-box">
                        <img src="user1.png" alt="User Photo">
                        <div class="user-info">
                            <span class="user-name">John Doe</span>
                            <span class="user-handle">@johndoe</span>
                        </div>
                    </div>
                </div>
                <div class="box blue">
                    <svg fill="#ffffff" height="50px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M27.194,12l0,8.025c-2.537,0.14 -4.458,0.603 -5.761,1.39c-1.304,0.787 -2.22,2.063 -2.749,3.829c-0.528,1.766 -0.793,4.292 -0.793,7.579l9.303,0l0,19.145l-19.081,0l0,-18.201c0,-7.518 1.612,-13.025 4.836,-16.522c3.225,-3.497 7.973,-5.245 14.245,-5.245Zm28.806,0l0,8.025c-2.537,0.14 -4.457,0.586 -5.761,1.338c-1.304,0.751 -2.247,2.028 -2.828,3.829c-0.581,1.8 -0.872,4.344 -0.872,7.631l9.461,0l0,19.145l-19.186,0l0,-18.201c0,-7.518 1.603,-13.025 4.809,-16.522c3.207,-3.497 7.999,-5.245 14.377,-5.245Z"/></svg>
                    <p class="review-text">Reliable and<br>trustworthy. Made my<br>life so much easier!</p>
                    <div class="user-box">
                        <img src="user1.png" alt="User Photo">
                        <div class="user-info">
                            <span class="user-name">John Doe</span>
                            <span class="user-handle">@johndoe</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <script>
        console.log("Script starting...");

        const slider = document.querySelector(".slider");
        const textBoxes = document.querySelector(".text-boxes");
        const boxes = document.querySelectorAll(".text-boxes .box");
        const dots = document.querySelectorAll(".dot");

        console.log("Elements found:", {
            slider: !!slider,
            textBoxes: !!textBoxes,
            boxes: boxes.length,
            dots: dots.length
        });

        let currentIndex = 0;
        const totalBoxes = boxes.length;
        let autoSlide;

        function updateSliderPosition() {
            const offset = -currentIndex * (100 / totalBoxes);
            console.log("Sliding to offset:", offset);
            textBoxes.style.transform = `translateX(${offset}%)`;
            updateDots();
        }

        function updateDots() {
            console.log("Updating dots for index:", currentIndex);
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalBoxes;
            console.log("Next slide, new index:", currentIndex);
            updateSliderPosition();
        }

        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
                console.log("Dot clicked, index:", index);
                currentIndex = index;
                updateSliderPosition();
                resetAutoSlide();
            });
        });

        function startAutoSlide() {
            console.log("Starting auto-slide");
            autoSlide = setInterval(nextSlide, 5000);
        }

        function resetAutoSlide() {
            console.log("Resetting auto-slide");
            clearInterval(autoSlide);
            startAutoSlide();
        }

        console.log("Initializing slider...");
        updateSliderPosition();
        startAutoSlide();

        slider.addEventListener('mouseenter', () => {
            console.log("Hover: pausing auto-slide");
            clearInterval(autoSlide);
        });
        slider.addEventListener('mouseleave', () => {
            console.log("Hover out: resuming auto-slide");
            startAutoSlide();
        });
    </script>
</body>
</html>
